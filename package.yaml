name: adventofcode

library:
  source-dirs: src
  dependencies:
    - text

executables:
  adventofcode-exe:
    main: Main.hs
    source-dirs: app
    ghc-options:
    - -threaded
    - -rtsopts
    - '"-with-rtsopts=-N -qn1"'
    dependencies:
    - adventofcode
    - optparse-applicative

dependencies:
- base
- rio

ghc-options:
- -Weverything
- -Wno-all-missed-specializations
- -Wno-implicit-lift
- -Wno-missed-specializations
- -Wno-missing-exported-signatures
- -Wno-missing-import-lists
- -Wno-missing-kind-signatures
- -Wno-missing-local-signatures
- -Wno-missing-safe-haskell-mode
- -Wno-monomorphism-restriction
- -Wno-prepositive-qualified-module
- -Wno-safe
- -Wno-unsafe
- -Wno-unticked-promoted-constructors
- -freverse-errors
- -O2

language: GHC2021

default-extensions:
- DataKinds
- DefaultSignatures
- DeriveAnyClass
- DerivingStrategies
- DuplicateRecordFields
- FunctionalDependencies
- GADTs
- LambdaCase
- LexicalNegation
- LiberalTypeSynonyms
- MultiWayIf
- NoImplicitPrelude
- NumDecimals
- OverloadedRecordDot
- OverloadedStrings
- PatternSynonyms
- QuasiQuotes
- RecordWildCards
- TemplateHaskell
- TypeFamilies
- ViewPatterns
